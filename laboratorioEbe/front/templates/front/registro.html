<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Registro de Usuario</h4>
                                    <form action="index.html">
                                        <div class="form-group">
                                            <label for="username"><strong>Nombre</strong></label>
                                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><strong>Email</strong></label>
                                            <input type="email" class="form-control" id="email" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><strong>Contraseña</strong></label>
                                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha_registro"><strong>Fecha de Registro</strong></label>
                                            <input type="date" class="form-control" id="fecha_registro">
                                        </div>
                                        <div class="text-center">
                                            <a href="{% url 'menu' %}" class="btn btn-primary btn-block">Registrar</a>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>¿Ya tienes una cuenta? <a class="text-primary" href="{% url 'login' %}">Inicio de sesión</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>

</body>

</html>
