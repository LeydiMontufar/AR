{% extends "front/menu.html" %}
 
 
{% block content %}

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Registro de Usuario</h4>
                                    <form action="index.html">
                                        <div class="form-group">
                                            <label><strong>Nombre</strong></label>
                                            <input type="text" class="form-control" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Contrase√±a</strong></label>
                                            <input type="password" class="form-control" value="Password">
                                        </div>
                                        <div class="text-center">
                                            <a href="{% url 'menu' %}" class="btn btn-primary btn-block">Registrar</a>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Ya tienes cuenta? <a class="text-primary" href="{% url 'login' %}">Inicio de sesion</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
